---
ip: "192.168.10.10"
memory: 6144
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: seller-tools.app
      to: 3000
      type: proxy
    - map: api.seller-tools.app
      to: /home/vagrant/Code/seller-tools/app/public
    - map: fetcher.seller-tools.app
      to: /home/vagrant/Code/seller-tools/fetcher/public
    - map: graphs.seller-tools.app
      to: /home/vagrant/Code/seller-tools/graphs/public
    - map: rm.seller-tools.app
      to: /home/vagrant/Code/seller-tools/rotation-manager/public

databases:
    - seller_tools

mongodb: true
influxdb: true
echo-server: true
redis: true
elasticsearch: true

rabbitmq:
    port: 5672

seller-tools:
  path: '/home/vagrant/Code/seller-tools'
  autostart: true

